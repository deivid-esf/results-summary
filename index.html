<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container-1">
      <p><span class="text-gray">Your Result</span></p>
      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="container-2">
      <h4>Summary</h4>
      <div class="retangulo one">
        <div class="title">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>

        <div class="resultados">
          <p><span class="texto-negrito">80</span> / 100</p>
        </div>
      </div>

      <div class="retangulo two">
        <div class="title">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>

        <div class="resultados">
          <p><span class="texto-negrito">92</span> / 100 </p>
        </div>
      </div>

      <div class="retangulo three">
        <div class="title">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>

        <div class="resultados">
          <p><span class="texto-negrito">61</span> / 100</p>
        </div>
      </div>

      <div class="retangulo four">
        <div class="title">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>

        <div class="resultados">
          <p><span class="texto-negrito">72</span> / 100</p>
        </div>
      </div>

      <button type="submit">Continue</button>
    </div>
  </main>
</body>

</html>
